<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .card {
      background: #fff;
      width: 250px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      color: green;
      font-size: 18px;
      margin: 5px 0 15px 0;
    }

    .card button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC9-DlIzY90zKxS5bamFowzhKh5XzfGPlZFA&s" alt="Product Image">

    <button>Buy Now</button>
  </div>

</body>
</html>
