<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .box {
      flex: 1 1 calc(25% - 20px); 
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 40px 0;
      border-radius: 8px;
    }

    
    @media (max-width: 768px) {
      .box {
        flex: 1 1 calc(50% - 20px); 
      }
    }

    @media (max-width: 480px) {
      .box {
        flex: 1 1 100%; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

</body>
</html>
