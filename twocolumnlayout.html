<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Two Column Layout</title>
  <style>
    .container {
      display: flex;
    }
    .text {
      flex: 1;
      padding: 20px;
    }
    .image {
      flex: 1;
      padding: 20px;
    }
    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h2>Iot (Internet of Things)</h2>
      <p>The Internet of Things (IoT) describes the network of physical objects—“things”—that are 
        embedded with sensors, software, and other technologies for the purpose of connecting and
         exchanging data with other devices and systems over the internet.</p>
    </div>
    <div class="image">
      <img src="https://www.beesmart.city/hubfs/04-insights/07-blog-posts-solutions/what-is-iot/what-is-iot-social.jpg" alt="Sample Image">
    </div>
  </div>
</body>
</html>
