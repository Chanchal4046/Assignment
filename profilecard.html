<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      width: 220px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      border: 1px solid #ccc;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 8px 0 4px;
      font-size: 1rem;
    }
    .card p {
      font-size: 0.85rem;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSlGKOu0zF5zQ8T2mnrXc1EgpSqfMD_pnT8Q&s" alt="Profile Picture">
    <h2>Chanchal Chaudhary</h2>
    <p>Student</p>
  </div>
</body>
</html>
