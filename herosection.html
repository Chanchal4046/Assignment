<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1619120238346-978e07731e77?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dG91cmlzbXxlbnwwfHwwfHx8MA%3D%3D") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0 0 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 0 0 25px;
    }

    .hero button {
      background: #ff6600;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Tourist Guide</h1>
    <p>Your one-stop solution for awesome services.</p>
    <button>Get Started</button>
  </div>

</body>
</html>
